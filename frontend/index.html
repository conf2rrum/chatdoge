<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Chat with 도로명교육</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 16px;
            font-weight: 400;
        }

        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
        }

        .chat-box {
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow-y: scroll;
            height: 800px;
        }

        .chat-message {
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .chat-message p {
            margin: 0;
            padding: 0;
        }

        .chat-input {
            display: flex;
            margin-top: 20px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            margin-right: 10px;
        }

        .chat-input button {
            width: 38px;
            background-color: #abafabe6;
            color: #fff;
            border: none;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-input button i {
            font-size: 18px; /* 원하는 크기로 조절 */
        }       

        .chat-input button:hover {
            background-color: #747474;
        }

        .assistant {
            color: blue;
        }

        #loader {
            font-size: 25px;
            text-align: center;
        }
        
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-box">
            <div class="chat-message">
                <p class="assistant">도로명에 대해 궁금한점 물어보세요!</p>
            </div>
        </div>
        <div id="loader" class="loader" style="display: none;">
            <i class="fa fa-spinner fa-spin"></i>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="메세지를 입력하세요.">
            <button id="btn" onclick="spinner()">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script>
        const chatBox = document.querySelector('.chat-box');
        let userMessages = [];
        let threadId = '';

        function spinner() {
            document.getElementById('loader').style.display = "block";
        }

        const sendMessage = async () => {
            const chatInput = document.querySelector('.chat-input input');
            const chatMessage = document.createElement('div');
            chatMessage.classList.add('chat-message');
            chatMessage.innerHTML = `<p>${chatInput.value}</p>`;
            chatBox.appendChild(chatMessage);

            // 스크롤을 최하단으로 이동시킵니다.
            chatBox.scrollTop = chatBox.scrollHeight;

            // userMessage 메세지 추가
            userMessage = chatInput.value;

            chatInput.value = '';

            // https://gq3oitz7lnikeu32lnqnhi3fqy0jrpnq.lambda-url.ap-northeast-2.on.aws/tellFortune
            // https://localhost:3000/tellFortune
            const response = await fetch('http://localhost:3000/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userMessage: userMessage,
                    threadId: threadId,
                })
            });

            const data = await response.json();
            document.getElementById('loader').style.display = "none";

            const assistMessage = document.createElement('div');
            assistMessage.classList.add('chat-message');
            assistMessage.innerHTML = `<p class='assistant'>${data.assistant}</p>`;
            chatBox.appendChild(assistMessage);

            // 스크롤을 최하단으로 이동시킵니다.
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        document.querySelector('.chat-input button').addEventListener('click', sendMessage);
        document.querySelector('.chat-input input').addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>

</html>
